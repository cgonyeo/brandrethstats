<!DOCTYPE HTML>
<html>
	<head>
		<title>Brandreth Statistics</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<script src="/jquery-1.10.2.min.js"></script>
		<script src="/bootstrap/js/bootstrap.min.js"></script>
		<style>
			body {
				padding-top: 50px; /* 60px to make the container go all the way to the bottom of the topbar */
			}
		</style>
		<script type='text/javascript'>
			function generateSearchURL() {
				var descending = document.getElementById('descendingRadio');
				var descendingSelection = descending.checked;

				var ascending = document.getElementById('ascendingRadio');
				var ascendingSelection = ascending.checked;

				var search = document.getElementById('search');
				var searchTerms = search.value.replace(/[^a-z0-9]/gi, '_').toLowerCase();

				var sortType = '0';
				if(ascendingSelection)
					sortType = '1';

				var url = '/search/' + searchTerms + ',' + sortType;
				window.location = url;
			}
		</script>

	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="/" class="navbar-brand">Brandreth Statistics</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/leaderboard">Leaderboard</a></li>
					<li><a href="/stats">Statistics</a></li>
					<li><a href="/trips">Trips</a></li>
					<li><a href="/visitors">Visitors</a></li>
					<li class="active"><a href="/search">Search</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</nav>
		<div class="col-lg-2 bs-docs-sidebar">
			<h3>Search</h3>
			<input type="text" id="search" placeholder="Search" class="form-control">
			<h3>Order</h3>
			<label class="radio">
				<input type="radio" name="displayOrder" id="descendingRadio" value="descending" checked>
				Descending
			</label>
			<label class="radio">
				<input type="radio" name="displayOrder" id="ascendingRadio" value="ascending">
				Ascending
			</label>
			<button class="btn btn-primary" type="button" id="refresh" onclick='generateSearchURL()'>Refresh</button>
		</div>
		<div class="col-lg-10 bs-docs-sidebar">
			RESULTS
		</div>
	</body>
</html>
