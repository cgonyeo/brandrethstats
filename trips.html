<!DOCTYPE HTML>
<html>
	<head>
		<title>Brandreth Statistics</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<script src="/jquery-1.10.2.min.js"></script>
		<script src="/bootstrap/js/bootstrap.min.js"></script>
		<style>
			body {
				padding-top: 50px; /* 60px to make the container go all the way to the bottom of the topbar */
			}
		</style>
		<script type='text/javascript'>
			function generateFilterURL() {
				var events = document.getElementById('event');
				var eventSelection = events.options[events.selectedIndex].value.replace(/[^a-z0-9]/gi, '_').toLowerCase();

				var year = document.getElementById('year');
				var yearSelection = year.options[year.selectedIndex].value.replace(/[^a-z0-9]/gi, '_').toLowerCase();

				var season = document.getElementById('season');
				var seasonSelection = season.options[season.selectedIndex].value.replace(/[^a-z0-9]/gi, '_').toLowerCase();

				var descending = document.getElementById('descendingRadio');
				var descendingSelection = descending.checked;

				var ascending = document.getElementById('ascendingRadio');
				var ascendingSelection = ascending.checked;

				var name = document.getElementById('name');
				var nameSelection = name.value.replace(/[^a-z0-9]/gi, '_').toLowerCase();

				var sortType = '0';
				if(ascendingSelection)
					sortType = '1';

				var url = '/trips/filter/' + eventSelection + ',' + yearSelection + ',' + seasonSelection + ',' + sortType + ',' + nameSelection;
				window.location = url;
			}
		</script>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="/" class="navbar-brand">Brandreth Statistics</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/leaderboard">Leaderboard</a></li>
					<li><a href="/stats">Statistics</a></li>
					<li class="active"><a href="/trips">Trips</a></li>
					<li><a href="/visitors">Visitors</a></li>
					<li><a href="/search">Search</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</nav>
		<div class="col-lg-2">
			<div class="bs-sidebar">
				<div class="nav bs-sidenav">
					<h3>Event</h3>
					<select id="event" class="form-control">
						<option>Any</option>
						EVENTS
					</select>
					<h3>Year</h3>
					<select id="year" class="form-control">
						<option>Any</option>
						YEARS
					</select>
					<h3>Season</h3>
					<select id="season" class="form-control">
						<option>Any</option>
						<option>Spring</option>
						<option>Summer</option>
						<option>Fall</option>
						<option>Winter</option>
					</select>
					<h3>Order</h3>
					<label class="radio">
						<input type="radio" name="displayOrder" id="descendingRadio" value="descending" checked>
						Descending
					</label>
					<label class="radio">
						<input type="radio" name="displayOrder" id="ascendingRadio" value="ascending">
						Ascending
					</label>
					<h3>Visitor Name</h3>
					<input type="text" id="name" placeholder="Name" class="form-control">
					<button style="margin-top:1em;" class="btn btn-primary" type="button" id="refresh" onclick='generateFilterURL()'>Refresh</button>
				</div>
			</div>
		</div>

		<div class="col-lg-10">
			<h1>Trips</h1>
			TRIPS
		</div>
	</body>
</html>
