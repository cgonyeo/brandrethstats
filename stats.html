				var options = {
					title: 'Unique Visitors Per Year',
					titleTextStyle: {fontSize: 24},
					legend: {'position':'none'}
				};

				var chart = new google.visualization.ColumnChart(document.getElementById('visitors_per_year'));
				chart.draw(data, options);

				var chart3 = new google.visualization.PieChart(document.getElementById('sources_of_visitors'));
				chart3.draw(data3, options3);

				var data4 = new google.visualization.arrayToDataTable(
					DATASET4

				var options4 = {
					title: 'Reasons for Trips',

				var chart4 = new google.visualization.PieChart(document.getElementById('trip_reasons'));
